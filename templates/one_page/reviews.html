<style>
    .button1 {
            background-color: black;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: 0.5s;
            left: 100px;
        }
        .button1:hover {
            background-color: #5B7BD5;
        }
    textarea:placeholder-shown{
        padding-left: 0px;
    }
</style>

<div style="float: right;padding-top:75px;width:250px;height:200px;background-color: #3095ff;color: white;text-align: center;float: left;">
    {% for i, j in details %}
        {{ i }}: {{ j }}<br/>
    {% endfor %}
</div>

<table style="border: 1px solid black;border-collapse: separate;border-spacing: 15px">
{% for i in reviews %}
    <tr>
    <td style="background-color: #FFFFFF;border: 1px solid black">
        {{ i.review }}<br/>
    </td>
    </tr>
{% endfor %}
</table>

<input id="new_data_option" type="text" value="{{ option }}" name="option" hidden>
<input id="new_data_idd" type="text" value="{{ idd }}" name="idd" hidden>
<br>
<center>
<textarea placeholder="Write a Review" rows="10" cols="75" id="new_data_review" name="review" ></textarea><br>
<button class="button1" id="submit_button" type="button">Submit</button>
</center>
